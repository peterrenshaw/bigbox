<!DOCTYPE html>
<html lang="en" ng-app="bigbox">
<head>
    <meta charset="utf-8">
    <title>&#9000; bigbox</title>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="bigbox">
    <meta name="author" content="@peterrenshaw">
    <!-- end meta -->
    <!-- bootstrap -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <!-- bootstrap -->
    <!-- angular -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.5.0.js"></script>
    <!-- end bootstrap -->
    <!-- bb code -->
    <script src="js/demo_db.js"></script>
</head>

<body>
    <div class="row">
    <div class="row-fluid">
        <div class="span3"></div>
        <div class="span2">
            <h1 class="text-left">&#9000;bigbox</h1>
       </div>
       <div class="span5"></div>
    </div>
    <div class="span3"></div>
    <!-- main controls -->
    <div class="span6" ng-controller="BigboxCtrl">
            <!-- main entry controls -->
            <div class="controls-controls-row">
                 <form class="form-search">
                     <div class="input-append">
                          <input class="span3 search-query" 
                              type="text"
                              name="input"
                              ng-model="term"
                              min="1"
                              id="focusedInput"
                              accesskey="c" 
                              tabindex="1"
                              placeholder="hit enter :)"
                              required autofocus>
                          <button class="btn" tabindex="2" ng-click="search(term)">
                                  <i class="icon-search"></i> <b>enter &#8626;</b></button>
                     </div>
                 </form>
            </div>
            <!-- end main entry controls -->
            <div>
                <!-- main report controls -->
                <table class="table table-striped table-condensed table-hover">
                    <caption class="text-left">
                        <span><i class="icon-list icon-black"></i> <b>History: {{show}}</b></span> 
                        <span class="error" ng-show="bufferform.input.$error.required">Required!</span>
                     </caption>
                    </br>
                    <tr>
                        <th>#</th>
                        <th>line</th>
                        <th>date</th>
                        <th>flagged</th>
                    </tr>
                    <tr class="table-striped" ng-repeat="entry in results.e | filter:term | orderBy: date_time" 
                                              tabindex="4">
                        <td>{{entry.id}}</td>
                        <td><span id="{{entry.id}}">{{entry.line}}</span> ({{entry.length}})</a></td>
                        <td>{{entry.date_time | date:'dd/MMM/yy HH:mm.sss'}}</td>
                        <td><input type="checkbox" {{entry.flagged}}</td>
                    </tr>
                </table>
                <!-- end main report controls --> 
            </div>
            </br>
    </div>
    <div class="span3"></div>
    <div class="span12">
    <div class="span12">
        <div class="span3"></div>
        <div class="span6">
            <ul class="inline text-left">
            <li><a href="https://github.com/peterrenshaw/bigbox/blob/master/ABOUT"><i class="icon-user icon-black"></i> About</a>
            <li><a href="http://twitter.com/peterrenshaw"><i class="icon-envelope icon-black"></i> Contact</a>
            <li><a href="/tests"><i class="icon-ok icon-black"></i> Tests</a>
            <li><a href="http://github.com/peterrenshaw/bigbox"><i class="icon-wrench icon-black"></i> Hack</a>
            </ul>
            <p class="text-left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#9000; bigbox &copy; 2013 build 0.1.1</p>
        </div>
        <div class="span6">
        </div>
    </div>
    </div>
    </div>
</body>
</html>
