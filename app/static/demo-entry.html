<!DOCTYPE html>
<html lang="en" ng-app="bigbox">
<head>
    <meta charset="utf-8">
    <title>&#9000; bigbox</title>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="bigbox">
    <meta name="author" content="@peterrenshaw">
    <!-- end meta -->
    <!-- bootstrap -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <!-- bootstrap -->
    <!-- angular -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.5.0.js"></script>
    <!-- end bootstrap -->
    <!-- bb code -->
    <script src="js/demo_entry.js"></script>
</head>

<body>
    <div class="row">
    <div class="row-fluid">
        <div class="span3"></div>
        <div class="span2">
            <h1 class="text-left">&#9000;bigbox</h1>
       </div>
       <div class="span5"></div>
    </div>
    <div class="span3"></div>
    <!-- main controls -->
    <div class="span5" ng-controller="TodoCtrl">
            <!-- main entry controls -->
            <div class="controls-controls-row">
                 <form class="form-search" ng-submit="addTodo()">
                     <div class="input-append">
                          <input class="span3 search-query" 
                              id="focusedInput"
                              ng-model="entryText"
                              typeahead="command for command in commands | filter:$viewValue | limitTo:20"
                              accesskey="c" 
                              tabindex="1"
                              type="text"
                              placeholder="select command here"
                              value="" 
                              autofocus>
                          <button type="submit btn-small btn-primary" class="btn"><b>enter &#8626;</b></button>
                     </div>
                 </form>
            </div>
            <!-- end main entry controls -->
            <hr/>
            <div>
                <!-- main report controls -->
                <table class="table table-striped table-condensed table-hover">
                    <caption class="text-left">
                        <i class="icon-list icon-black"></i> <button class="close btn btn-link" ng-click="remove()">X</button> <b>History</b> 
                         ({{remaining()}}/{{entries.length}})
                    </caption>
                    <tr>
                        <th>len</th>
                        <th>date</th>
                        <th>entry</th>
                        <th>delete</th>
                    </tr>
                    <tr class="table-striped" ng-repeat="entry in entries">
                        <td>{{entry.length}}</td>
                        <td>{{entry.datetime | date:'dd/MMM/yyyy HH:mm.sss'}}</td>
                        <td>{{entry.line}}</td>
                        <td><input type="checkbox" ng-model="entry.done"></td>

                    </tr>
                </table>
                <!-- end main report controls --> 
            </div>
            </br>
    </div>
    <div class="span3"></div>
    <div class="span12">
    <div class="span12">
        <div class="span4"></div>
        <div class="span4">
            <ul class="inline text-left">
            <li><a href="https://github.com/peterrenshaw/bigbox/blob/master/ABOUT"><i class="icon-user icon-black"></i> About</a>
            <li><a href="http://twitter.com/peterrenshaw"><i class="icon-envelope icon-black"></i> Contact</a>
            <li><a href="/tests"><i class="icon-ok icon-black"></i> Tests</a>
            <li><a href="http://github.com/peterrenshaw/bigbox"><i class="icon-wrench icon-black"></i> Hack</a>
            </ul>
        </div>
        <div class="span5"></div>
    </div>
    </div>
    </div>
    <p class="text-center">&#9000; bigbox &copy; 2013 build 0.1.0</p>
</body>
</html>
